<div>
  <p
    class="highlight"
    [ngClass]="_highlight ? 'highlight-animation-a' : 'highlight-animation-b'"
  >
    {{_name}}
  </p>
  <div>
    <button class="btn btn-light" (click)="highlightChange.emit(-1)">←</button>
    <button class="btn btn-light" (click)="highlightChange.emit(0)">·</button>
    <button class="btn btn-light" (click)="highlightChange.emit(+1)">→</button>
  </div>
</div>
