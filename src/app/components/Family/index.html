<div class="shadow p-3 mb-5 bg-light rounded container w-75">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <ng-container
        *ngTemplateOutlet="headerTemplate; context: { $implicit: family?.lastName, lastName: family?.lastName, membersCount: family?.familyMembers?.length, valueSum: _valueSum()}"
      ></ng-container>
      <button (click)="highlightAll()" class="btn btn-secondary">
        Highlight all
      </button>
    </div>

    <button (click)="_deleteFamily()" class="btn-close"></button>
  </div>

  <div class="members">
    <ng-container
      *ngFor="let member of family?.familyMembers; let i = index; let isFirst= first; let isLast = last"
      [ngSwitch]="member.constructor.name"
    >
      <app-father
        #child
        [member]="member"
        (highlightChange)="_handleButtonClicked($event, i)"
        *ngSwitchCase="'Father'"
      ></app-father>
      <app-mother #child [member]="member" *ngSwitchCase="'Mother'">
        <button
          [disabled]="isFirst"
          class="btn btn-light"
          (click)="_handleHighlightChange(i - 1)"
        >
          ←
        </button>
        <button class="btn btn-light" (click)="_handleHighlightChange(i)">
          ·
        </button>
        <button
          [disabled]="isLast"
          class="btn btn-light"
          (click)="_handleHighlightChange(i + 1)"
        >
          →
        </button></app-mother
      >
      <app-child #child [member]="member" *ngSwitchCase="'Child'">
        <button
          [disabled]="isFirst"
          class="btn btn-light"
          (click)="_handleHighlightChange(i - 1)"
        >
          ←
        </button>
        <button class="btn btn-light" (click)="_handleHighlightChange(i)">
          ·
        </button>
        <button
          [disabled]="isLast"
          class="btn btn-light"
          (click)="_handleHighlightChange(i + 1)"
        >
          →
        </button></app-child
      >
    </ng-container>
  </div>
</div>
