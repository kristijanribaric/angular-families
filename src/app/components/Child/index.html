<div>
  <p
    class="highlight"
    [ngClass]="_highlight ? 'highlight-animation-a' : 'highlight-animation-b'"
  >
    {{_name}}
  </p>
  <button class="btn btn-light" (click)="_highlightNeighbor(index! - 1)">
    ←
  </button>
  <button class="btn btn-light" (click)="highlight()">·</button>
  <button class="btn btn-light" (click)="_highlightNeighbor(index! + 1)">
    →
  </button>
</div>
