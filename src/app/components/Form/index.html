<form (ngSubmit)="_onSubmit()" [formGroup]="_membersForm">
  <div class="container w-50 mt-5 shadow p-3 mb-5 bg-body rounded">
    <div class="form-group row mb-3">
      <label for="inputMember" class="col-sm-1-12 col-form-label"
        >Please enter members:</label
      >
      <div class="col-sm-1-12">
        <input
          type="text"
          class="form-control"
          formControlName="members"
          placeholder="Enter members here..."
        />
      </div>
    </div>
    <span class="text-danger" *ngIf="_error">{{_error}}</span>
    <div class="form-group row">
      <div class="col-sm-10">
        <button
          [disabled]="_membersForm.status === 'INVALID'"
          type="submit"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
