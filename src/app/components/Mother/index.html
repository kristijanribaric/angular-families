<div>
  <p
    class="highlight"
    [ngClass]="_highlight ? 'highlight-animation-a' : 'highlight-animation-b'"
  >
    Mother {{_name}}
  </p>
  <ng-content></ng-content>
  <button class="btn btn-lg btn-outline-primary px-2" (click)="open(content)">
    Edit
  </button>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Family Member Update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="_onSubmit()" [formGroup]="_memberForm">
      <div class="mb-3">
        <label for="firstName">First Name</label>
        <div class="input-group">
          <input
            id="firstName"
            class="form-control"
            formControlName="firstName"
            name="firstName"
            type="text"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="lastName">Last Name</label>
        <div class="input-group">
          <input
            id="lastName"
            class="form-control"
            formControlName="lastName"
            name="lastName"
            type="text"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="age">Age</label>
        <div class="input-group">
          <input
            id="age"
            class="form-control"
            formControlName="age"
            name="age"
            type="number"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="age">Type</label>
        <div class="input-group">
          <select
            class="form-select"
            aria-label="Default select example"
            id="type"
            name="type"
            disabled
          >
            <option value="Father">Father</option>
            <option selected value="Mother">Mother</option>
            <option value="Child">Child</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger px-2"
          (click)="_deleteMember()"
        >
          Delete
        </button>
        <button
          type="submit"
          class="btn btn-outline-primary px-2"
          [disabled]="_memberForm.untouched || (!_memberForm.valid && _memberForm.touched)"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</ng-template>
