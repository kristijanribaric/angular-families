<app-form></app-form>
<div *ngIf="(families | json) != '{}'" class="container w-75 mb-2">
  <button (click)="highlightAll()" class="btn btn-primary">
    Highlight all Families
  </button>
</div>
<div *ngFor="let family of families | keyvalue">
  <app-family [family]="family.value"></app-family>
</div>
